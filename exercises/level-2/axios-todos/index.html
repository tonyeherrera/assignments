<!DOCTYPE html>
    <html>
        <head>
            <link href="styles.css" rel="stylesheet">
        </head>
        <body>
            <header>ToDo List</header>
            <form name="form">
                <input name="title" placeholder="Title" required>
                <input name="description" placeholder="Add a brief description here">
                <input name="imgUrl" placeholder="Add an image url here">
                <select name="priority" required>
                    <option value="" disabled selected hidden>Level of Priority</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
                <button>Add ToDo</button>
            </form>
            <hr>
            <div id="todoList"></div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js" integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="apps.js"></script>
        </body>
    </html>
