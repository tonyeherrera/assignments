<!DOCTYPE html>
    <html>
        <head>
            <link href="styles.css" rel="stylesheet">
        </head>
        <body>
            <h1 id = "main-title">Simple Calculator</h1>
            <div id = "container">
                <form name = "add" class="form">
                    <input type="number" name = "addNumOne" maxlength="3" class="numbers"/>
                    <input type="number" name = "addNumTwo" maxlength="3" class="numbers"/>
                    <button class="addButton">+</button>
                </form>
                <form name = "sub" class="form">
                    <input type="number" name = "subNumOne" maxlength="3" class="numbers"/>
                    <input type="number" name = "subNumTwo" maxlength="3" class="numbers"/>
                    <button class="subButton">-</button>
                </form>
                <form name = "mul" class="form">
                    <input type="number" name = "mulNumOne" maxlength="3" class="numbers"/>
                    <input type="number" name = "mulNumTwo" maxlength="3" class="numbers"/>
                    <button class="mulButton">*</button>
                </form>
            </div>
            <h1 id="output">Answer Will Display Here</h1>
            <script src="apps.js"></script>
        </body>
    </html>
