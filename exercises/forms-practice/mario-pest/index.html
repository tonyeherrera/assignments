<!DOCTYPE html>
    <html>
        <head>
            <link href="styles.css" rel="stylesheet">
        </head>
        <body>
            <div id="titleContainer">
                <div id="title">
                    <h1 id="mario" class="title">Mario</h1>
                    <h1 id="pest" class="title">Pest</h1>
                    <h1 id="control" class="title">Control</h1>
                </div>
            </div>
            <div id="formContainer">
                <form name="form">
                    <ul id="pestList">
                        <li><img src='https://th.bing.com/th/id/R.5390e3daa7583d644fb1fb875d90d124?rik=YX8oipF%2bWvHC5g&riu=http%3a%2f%2fvignette3.wikia.nocookie.net%2fnintendo%2fimages%2f7%2f74%2fGoomba_Icon.png%2frevision%2flatest%3fcb%3d20120820190223%26path-prefix%3den&ehk=5druPjpIpZZLQ%2f%2bBHDaxq44miJRHX9qOIF12REeoHDk%3d&risl=&pid=ImgRaw&r=0' class="img"> Goombas(5 Coins Each). # of Goombas:</li><input type="number" name="goombas" required class="input" max-length="3"/>
                        <li><img src='https://th.bing.com/th/id/R.5ca0275c8af6763c734aecae4235ef05?rik=MOmxyvYKaBs4jA&riu=http%3a%2f%2fvignette2.wikia.nocookie.net%2fmario%2fimages%2f7%2f79%2fBob-omb_(Mario_Kart_8).png%2frevision%2flatest%3fcb%3d20140505194042&ehk=%2bi6xL1I9SaZMJOvPPivQIHofUNjP1OZLVHCSUceeWr4%3d&risl=&pid=ImgRaw&r=0' class="img"> Bob-ombs(7 Coins Each). # of Bob-ombs:</li><input type="number" name="bobs" required class="input" max-length="3"/>
                        <li><img src='https://th.bing.com/th/id/R.8b8f1277748ac81bf5dd5e6071e1b7e8?rik=4ojJAc%2b5HRN9%2fw&riu=http%3a%2f%2fimages4.wikia.nocookie.net%2f__cb20121106023913%2fmario%2fimages%2fc%2fc1%2fCheep_Cheep%2c_New_Super_Mario_Bros._U.png&ehk=U22nRNqd%2bcQXwycwZVhXFKrZVGpb4oM0Me96tS4ynuQ%3d&risl=&pid=ImgRaw&r=0' class="img"> Cheep-cheeps(11 Coins Each). # of Cheep-Cheeps:</li><input type="number" name="cheeps" required class="input" max-length="3"/>
                        <button id="button">Calculate Total</button>
                        <h2 id="total"></h2>
                    </ul>
                </form>
            </div>
            <footer id="footer">
